<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Учётная система УИП</title>
<!--	Это bootstrap-->
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap.bundle.min.js"></script>

	<!--	Это иконки fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
				crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		a{
			text-decoration: none;
		}
		.block{
			border: 1px solid #d8d8d8;
			padding: 1em;
			background: #e2e3e5;
		}
		tr:hover{
			background: #a3b6c5;
		}
	</style>

</head>
<body>
<div class="container-fluid">
	<div class="card card-primary card-outline mb-2  bg-danger text-white">
		<div class="card-header">
			<h3 class="card-title text-center">Учётная система УИП</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-2">
			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingOne">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
					  Справочники
					</button>
				  </h2>
				  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<p><button type="button" class="btn btn-outline-primary">Контрагенты</button></p>
						<p></p><button type="button" class="btn btn-outline-primary">Руководители</button></p>
						<p></p><button type="button" class="btn btn-outline-primary">Валюты</button></p>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
					  Проекты
					</button>
				  </h2>
				  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<p><button type="button" class="btn btn-outline-primary">Посмотреть проекты</button></p>
						<p><button type="button" class="btn btn-outline-primary">Добавить проект</button></p>
						<p><button type="button" class="btn btn-outline-primary">Изменить проект</button></p>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingThree">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
					  Договоры
					</button>
				  </h2>
				  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<p><button type="button" class="btn btn-outline-primary">Задачи</button></p>
						<p><button type="button" class="btn btn-outline-primary">Добавить договор</button></p>
						<p><button type="button" class="btn btn-outline-primary">Изменить договор</button></p>
						<p><button type="button" class="btn btn-outline-primary">Найти договор</button></p>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingFour">
					  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
						Оплаты
					  </button>
					</h2>
					<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
					  	<div class="accordion-body">
						  <p><button type="button" class="btn btn-outline-primary">Добавить оплату</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Изменить оплату</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Найти оплату</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Реестр для банка</button></p>
					  	</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingFive">
					  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
						Выполнение
					  </button>
					</h2>
					<div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
					  	<div class="accordion-body">
						  <p><button type="button" class="btn btn-outline-primary">Добавить выполнение</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Изменить выполнение</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Найти выполнение</button></p>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingSix">
					  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
						Отчёты
					  </button>
					</h2>
					<div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
					  	<div class="accordion-body">
						  <p><button type="button" class="btn btn-outline-primary">Отчёт по проектам</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Отчёт по договорам</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Отчёт по оплатам</button></p>
						  <p><button type="button" class="btn btn-outline-primary">Отчёт по выполнению</button></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	


	</div>

		<!--	Это модальное окно Контрагенты	-->
		<div class="modal fade" id="PartnersModal" tabindex="-1" aria-labelledby="PartnersModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="ParntersModalLabel">Контрагенты</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
					</div>
					<form action="#" method="post">
	
					<div class="modal-body col-8">
						<div class="col-8">
							
							<table class="table table-striped">
								<thead class="table-secondary">
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
									<th scope="col"></th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
									<td class="text-end">
										<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#deleteModal"
														data-bs-whatever="@getbootstrap">
											<i class="fas fa-trash" style="color: red"></i>
										</button>						<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#exampleModal"
														data-bs-whatever="@getbootstrap">
												<i class="fas fa-edit" style="color: blue"></i>
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
									<td class="text-end">
										<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#deleteModal"
														data-bs-whatever="@getbootstrap">
											<i class="fas fa-trash" style="color: red"></i>
										</button>						<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#exampleModal"
														data-bs-whatever="@getbootstrap">
											<i class="fas fa-edit" style="color: blue"></i>
										</button>
									</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td colspan="2">Larry the Bird</td>
									<td>@twitter</td>
									<td class="text-end">
										<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#deleteModal"
														data-bs-whatever="@getbootstrap">
											<i class="fas fa-trash" style="color: red"></i>
										</button>
										<button type="button" class="btn btn-sm"
														data-bs-toggle="modal"
														data-bs-target="#exampleModal"
														data-bs-whatever="@getbootstrap">
											<i class="fas fa-edit" style="color: blue"></i>
										</button>
									</td>
								</tr>
								</tbody>
							</table>
				
				
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-save" ></i>Добавить</button>
					</div>
				</form>
	
				</div>
			</div>
		</div>

		<!--	Это модальное окно Добавить контрагента	-->
	<div class="modal fade" id="PartnersAddModal" tabindex="-1" aria-labelledby="PartnersModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ParntersModalLabel">Добавить контрагента</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
				</div>
				<form action="#" method="post">

				<div class="modal-body">
						<div class="mb-2">
							<label for="name" class="col-form-label">Название:</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="mb-2">
							<label for="inn" class="col-form-label">ИНН:</label>
							<input type="text" class="form-control" id="inn">
						</div>
						<div class="mb-2">
							<label for="description" class="col-form-label">Описание:</label>
							<textarea class="form-control" id="description"></textarea>
						</div>
						<div class="mb-2">
							<label for="contacts" class="col-form-label">Контакты:</label>
							<textarea class="form-control" id="contacts"></textarea>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save" ></i>Добавить</button>
				</div>
			</form>

			</div>
		</div>
	</div>
		
	


</div>

</body>
</html>
